<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React components</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="id-div-react"></div>
    <script type="text/babel">
        const divReact = document.getElementById('id-div-react')
        const reactH3 = React.createElement("h3", {}, "React DOM")
        const reactP = React.createElement("p", {}, "Create virtual DOM by React's createElement() func.")
        const reactSpan = React.createElement("span", {}, reactH3, reactP);
        ReactDOM.render(reactSpan, divReact)

    </script>
</body>
</html>
