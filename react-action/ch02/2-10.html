<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>React components</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>
    <script type="text/babel">
        const divReact = document.getElementById('id-div-react');
        const css_p_lg = {
            fontSize: 20,
            fontStyle: 'bold',
            color: 'red'
        }

        const css_p_md = {
            fontSize: 16,
            fontStyle: "normal",
            color: "green"
        }
        const css_p_sm = {
            fontSize: 12,
            fontStyle: "italic",
            color: "blue"
        }

        const reactSpan = (
            <span>
                <h3>JSX Expression - Style Expression</h3>
                <p style={css_p_lg}>JSX Style Expression</p>
                <p style={css_p_md}>JSX Style Expression</p>
                <p style={css_p_md}>JSX Style Expression</p>

            </span>
        )

        ReactDOM.render(reactSpan, divReact)

    </script>
</body>

</html>
