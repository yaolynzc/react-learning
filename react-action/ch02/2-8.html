<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>React components</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>
    <script type="text/babel">
        const divReact = document.getElementById('id-div-react')
        const userInfo = {
            name: 'King',
            gender: 'male',
            age: '18'
        }

        function formatUserInfo(ui) {
            return 'UserIno: name is ' + ui.name + "," + ui.gender + " and " + ui.age + "years old";
        }

        function chooseUserInfo(ui) {
            if (ui) {
                return "UserInfo: name is " + ui.name + ", " + ui.gender + " and " + ui.age + " years old";
            } else {
                return "Hello, userinfo is nothing"
            }
        }

        const reactSpan = (
            <span>
                <h3>JSX Expression - Plus Functional Expresion</h3>
                <p>{chooseUserInfo(userInfo)}</p>
                <p>{chooseUserInfo()}</p>
            </span>
        )

        ReactDOM.render(reactSpan, divReact)

    </script>
</body>

</html>
